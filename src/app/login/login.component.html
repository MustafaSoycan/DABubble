<div class="header">

    <div class="image-container">
        <img src="assets/icons/logo_with_text.png">
    </div>

    <div class="register-container">
        <span class="question">Neu bei DABubble?</span>
        <span class="register-link">Konto erstellen</span>
    </div>

</div>



<div class="content">

    <div class="login-container">

        <div class="login-container-header">
            <span class="login-headline">Anmeldung</span>
            <span class="recommendation">Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
                verwendest.</span>
        </div>

        <div class="form-fields">
            <div class="inputfield-container">
                <img src="assets/icons/email-icon.png" alt="image of mail icon" class="inputfield-image">
                <input type="text" class="inputfield" placeholder="beispielname@email.com">
            </div>

            <div class="inputfield-container">
                <img src="assets/icons/password-icon.png" alt="" class="inputfield-image">
                <input type="text" class="inputfield" placeholder="Passwort">
            </div>

            <span class="forgot-password">Passwort vergessen?</span>
        </div>

    </div>

</div>
