<div class="thread-container">
  <!-- Thread Header -->
  <mat-toolbar class="br-30">
    <div class="thread-header">
      <div class="thread-header-info">
        <h3>Thread</h3>
        <p># Entwicklerteam</p>
      </div>
      <i class="material-icons cursor close-button">close</i>
    </div>
  </mat-toolbar>

  <div class="message-thread-container">
    <!-- Chat Divider Top -->
    <div class="chat-divider-top"></div>

    <div class="clicked-message">
      <img src="./assets/characters/character_2.png" alt="">
      <div class="message-info-thread">
        <!-- Message Content Container -->
        <div class="message-content-container">
          <!-- Info Row for Own Message -->
          <div class="info-row-thread">
            <p>Noah Braun</p>
            <span class="message-time">14:25 Uhr</span>
          </div>
          <!-- Clicked Message Content -->
          <div class="clicked-message-content">
            <p class="message-text">
              Placeholder für die Nachricht, auf die gedrückt wurde.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Divider Bottom Container -->
    <div class="chat-divider-bottom-container">
      <p>1 Antwort</p>
      <div class="chat-divider-bottom"></div>
    </div>

    <!-- Text Response Container -->
    <div class="clicked-message">
      <img src="./assets/characters/character_2.png" alt="">
      <div class="message-info-thread">
        <!-- Message Response Container -->
        <div class="message-content-container">
          <div class="info-row-thread">
            <p>Noah Braun</p>
            <span class="message-time">14:25 Uhr</span>
          </div>
          <div class="clicked-message-content">
            <p class="message-text">
              Placeholder für Antwort von anderen.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Container (Same structure as in the main) -->
    <section class="input-container">
      <textarea placeholder="Nachricht an #Channelname"></textarea>
      <div class="input-send">
        <div class="input-send-left">
          <i class="material-icons add-data">add</i>
          <i class="material-icons">insert_emoticon</i>
          <i class="material-icons">alternate_email</i>
        </div>
        <div class="input-send-right">
          <i class="material-icons">send</i>
        </div>
      </div>
    </section>

  </div>
</div>
