<div class="header">
    <div class="image-container">
        <img src="assets/icons/logo_with_text.png">
    </div>
</div>

<div class="content">

    <div class="choose-avatar-container">
        <img class="back-icon" src="assets/icons/arrow_back.png" alt="image of arrow-left icon" routerLink="">

        <div class="choose-avatar-headline-container">
            <span class="choose-avatar-headline">Wähle deinen Avatar</span>
        </div>

        <div class="avatar-icon-container">
            <div class="image-container">
                <img src="assets/characters/default_character.png" alt="image of default user icon">
            </div>

            <span class="registered-user-name">
                Name of registered User
            </span>
        </div>

        <div>
            <span class="choose-from-list-span">
                Aus der Liste wählen
            </span>
            <div class="character-images-container">
                <img class="character-image" src="assets/characters/character_1.png" alt="">
                <img class="character-image" src="assets/characters/character_2.png" alt="">
                <img class="character-image" src="assets/characters/character_3.png" alt="">
                <img class="character-image" src="assets/characters/character_4.png" alt="">
                <img class="character-image" src="assets/characters/character_5.png" alt="">
                <img class="character-image" src="assets/characters/character_6.png" alt="">
            </div>
        </div>

        <div class="choose-own-image-container">
            <span class="choose-own-image-span">
                Eigenes Bild verwenden
            </span>
            <div>
                <button (click)="openFileInput()">Bild hochladen</button>
                <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)">
            </div>
        </div>


        <div class="button-container">
            <div>
                <button class="next-button">Weiter</button>
            </div>
        </div>
    </div>



    <div class="impressum-datenschutz">
        <div class="impressum-container">
            <a class="impressum" href="">Impressum</a>
        </div>

        <div class="datenschutz-container">
            <a class="datenschutz" href="">Datenschutz</a>
        </div>
    </div>
</div>
